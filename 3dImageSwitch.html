<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D图片切换</title>
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<script src="javascripts/jquery-1.8.3.js"></script>

	<style>
		.wrapper{
			width : 90%;
			border: 1px solid gray;
			margin: 2px auto;
		}
		.imageDiv{
			margin: 10px auto;
			width: 800px;
			height:600px;
			border: 1px solid gray;
		}
		.main{

		}
	</style>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<div class="main imageDiv"></div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$wrapper = $('#wrapper');
		$wrapper.height($(window).height() - 10);
	});
</script>
</html>
